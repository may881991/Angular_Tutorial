<!DOCTYPE html>
<html>
<body>

<div ng-app="" ng-controller="nameController">

<p>Looping width objects:</p>
<ul>
	<li ng-repeat="x in names | orderBy: 'country' ">
    	{{x.name + ',' + x.country}}
    </li>
</ul>
</div>
<script src="namesController.js" type="text/javascript"></script>
<script src="../angular.min.js" type="text/javascript"></script>

</body>
</html>
